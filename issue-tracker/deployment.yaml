apiVersion: v1
kind: Service
metadata:
  name: issue-tracker
spec:
  selector:
    app: issue-tracker
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: issue-tracker-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: issue-tracker
  template:
    metadata:
      labels:
        app: issue-tracker
    spec:
      containers:
        - name: issue-tracker
          image: 840684697633.dkr.ecr.us-east-1.amazonaws.com/dev-iq_issue-tracker:latest
          ports:
            - containerPort: 8082
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws_secret_access_key
